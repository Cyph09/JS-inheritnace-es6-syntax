<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inheritance-es6</title>
</head>
<body>
  <div>
    <label for="jscode">Enter code:</label>
    <input type="text" id="jscode">
    <button>Submit code</button>
  </div>

  <p></p>
  <script>
    var input = document.querySelector('input');
      var btn = document.querySelector('button');
      var para = document.querySelector('p');
      btn.onclick = function() {
        var code = input.value;
        para.textContent = eval(code);
      }

      //Parent class

      class Person{
        //Class constructor
        constructor(first, last, age, gender, interests){
          this.name = {
            first,
            last
          }
          this.age = age;
          this.gender = gender;
          this.interests = interests;
        }

        // ::::::::::::Class methods::::::::::::::
        // 1.Person.bio()
        bio(){
          // First define a string, and make it equal to the part of
          // the bio that we know will always be the same.
          var string = this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ';
          // define a variable that will contain the pronoun part of
          // the second sentence
          var pronoun;
          // check what the value of gender is, and set pronoun
          // to an appropriate value in each case
          if(this.gender === 'male' || this.gender === 'Male' || this.gender === 'm' || this.gender === 'M') {
            pronoun = 'He likes ';
          } else if(this.gender === 'female' || this.gender === 'Female' || this.gender === 'f' || this.gender === 'F') {
            pronoun = 'She likes ';
          } else {
            pronoun = 'They like ';
          }
          // add the pronoun string on to the end of the main string
          string += pronoun;
          // use another conditional to structure the last part of the
          // second sentence depending on whether the number of interests
          // is 1, 2, or 3
          if(this.interests.length === 1) {
            string += this.interests[0] + '.';
          } else if(this.interests.length === 2) {
            string += this.interests[0] + ' and ' + this.interests[1] + '.';
          } else {
            // if there are more than 2 interests, we loop through them
            // all, adding each one to the main string followed by a comma,
            // except for the last one, which needs an and & a full stop
            for(var i = 0; i < this.interests.length; i++) {
              if(i === this.interests.length - 1) {
                string += 'and ' + this.interests[i] + '.';
              } else {
                string += this.interests[i] + ', ';
              }
            }
          }
          // finally, with the string built, we alert() it
          alert(string);
          }

          // 2. Person.greeting()
          greeting(){
            alert('Hi! I\'m ' + this.name.first + '.');
          }

          // 3. Person.farewell
          farewell(){
            alert(this.name.first + ' has left the building. Bye for now!');
          }
      }

      //::::::::creating person object
      var person1 = new Person('Tammi', 'Smith', 17, 'female', ['music', 'skiing', 'kickboxing']);
      //:::::Calling Person's methods
      // person1.greeting();
      // person1.bio();
      // person1.farewell();
      

      // ::::Subclass Teacher extends Person class:::::::
      class Teacher extends Person{
        constructor(first, last, age, gender, interests, subject){
          super(first, last, age, gender, interests);

          this.subject = subject;
        }

        // :::::SubClass Teacher's methods
        // 1. Method greeting
        greeting(){
          var prefix;

          if (this.gender === 'male' || this.gender === 'Male' || this.gender === 'm' || this.gender === 'M') {
            prefix = 'Mr.';
          } else if (this.gender === 'female' || this.gender === 'Female' || this.gender === 'f' || this.gender === 'F') {
            prefix = 'Mrs.';
          } else {
            prefix = 'Mx.';
          }

          alert('Hello. My name is ' + prefix + ' ' + this.name.last + ', and I teach ' + this.subject + '.');
        }

      }
      
      // Creating teacher
      let teacher1 = new Teacher('Maluku', 'Roy', 29, 'm', ['hiking','dancing'], 'Chemistry');
      
      // :::::::Subclass student extends Person class
      class Student extends Person{
        constructor(first,last, age, gender, interests, major){
          super(first, last, age, gender, interests);

          this.major = major;
        }

         // :::::SubClass Student's methods
        // 1. Method greeting
        greeting(){
          alert('Watsapp! I\'m ' + this.name.first + ' I major in ' + this.major);
        }
      }

      // Creating student
      let student1 = new Student('Sarah', 'Hamza', 17, 'f', ['shopping', 'cooking'], 'Science');
  </script>
</body>
</html>
